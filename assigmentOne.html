<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // make a loop that prints out the numbers 1 to 200
        for ( var num = 1; num < 201; num ++ ) {

    // check if number is divisible by 6 and 8
        var checkForSix = num % 6;
        var checkForEight = num % 8;
  
    // print ShamsTIIDELAB if the number is divisible by both 6 and 8
        if ( (checkForSix == 0) && (checkForEight == 0) ) 
  	    console.log( "ShamsTIIDELAB");
  
    // print Shams if number is divisible by 6
        else if (checkForSix == 0)
        console.log( "Shams");
  
    // print TIIDELab if number is divisible by 8
        else if (checkForEight == 0)
        console.log( "TIIDELab");
  
    // otherwise print the number
        else
        console.log( num );
    } 
    </script>
</body>
</html>
